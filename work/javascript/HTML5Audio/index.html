<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML5 Audio</title>
</head>
<body>
<main>
    <h1>HTML5 Audio example</h1>
    <h4>Lokal .mp3-fil som bakgrundsmusik. </h4>
    <audio id="music" autoplay loop>
        <source src="audio/monday.mp3" />
            Your browser does not support the audio element.
    </audio>
    <button id="toggleBackgroundMusic" disabled>Pausa</button>
    <h4>Streamad .mp3-fil (från http://audio-mp3.ibiblio.org:8000)</h4>
    <audio controls>
        <source src="http://audio-mp3.ibiblio.org:8000/wcpe.mp3" type="audio/mpeg" />
        <!-- <source src="horse.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
    </audio>
    <p>Läs mer om kontrollerna på <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio">MDN</a> eller <a href="http://www.w3schools.com/html/html5_audio.asp">w3schools</a>.</p>
</main>

<footer>
    <p>Validators:
        <a href="http://validator.w3.org/check/referer">HTML5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
        <a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance">Unicorn</a>
        <a href="http://jshint.com/">JSHint</a>
    </p>
</footer>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
