<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sandbox</title>
</head>
<body>
    <main>
        <h1>Form elements</h1>
        Choose color on the form:
        <select id="chooseColor">
            <option selected value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="gray">Gray</option>
        </select>
        <br>
        <div class="form" id="myForm">
            <form>
                <h2>Try out the form</h2>
                <label>
                    <span>Firstname: </span>
                    <input type="text" required placeholder="type firstname" id="firstname">
                </label>
                <label>
                    <span>Lastname: </span>
                    <input type="text" placeholder="type lastname" id="lastname">
                </label>
                <label>
                    <span>Password: </span>
                    <input type="password" required placeholder="type password" id="password">
                </label>
                <label>
                    <span>Number: </span>
                    <input type="number" value="0" id="number" min="-10" max="10" step="0.5">
                </label>
                <label>
                    <textarea rows="5" cols="30" id="textarea" placeholder="Type a message"></textarea>
                </label>
                <label>
                    <input type="button" value="submit" id="submitButton">
                    <input type="reset" value="Clear" id="clearButton">
                </label>
            </form>
        </div>

        <div class="result">
            <h2>Result: </h2>
            <p><span id="firstnameResult"></span><span id="lastnameResult"></span></p>
            <p><span id="passwordResult"></span></p>
            <p><span id="numberResult"></span></p>
            <p><span id="textareaResult"></span></p>
        </div>
    </main>

    <footer>
        <p>Validators:
            <a href="http://validator.w3.org/check/referer">HTML5</a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
            <a href="http://validator.w3.org/unicorn/check?ucn_uri=referer&amp;ucn_task=conformance">Unicorn</a>
            <a href="http://jshint.com/">JSHint</a>
        </p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
