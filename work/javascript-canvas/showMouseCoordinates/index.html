<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Show mouse coordinates</title>
</head>
<body>
    <main>
        <h1>Show mouse coordinates</h1>
        <canvas id="canvas1" width="800" height="500"></canvas>
        <div>X: <span id="x_result">0</span></div>
        <div>Y: <span id="y_result">0</span></div>
        <div>X on canvas: <span id="x_canv_result">0</span></div>
        <div>Y on canvas: <span id="y_canv_result">0</span></div>
        <div>X on canvas (converted): <span id="x_conv_result">0</span></div>
        <div>Y on canvas (converted): <span id="y_conv_result">0</span></div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
